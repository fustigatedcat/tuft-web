<lift:surround with="basic" at="body">
    <head_merge>
        <title>Tuft - Login</title>
    </head_merge>
    <section class="container well" style="width: 30%;">
        <h1 class="text-center">Login</h1>
        <br/>
        <section class="bg-danger lift:Authentication.auth">
            <p>Invalid Username/Password</p>
        </section>
        <form action="/login" method="post">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
            <br/>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            <br/>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br/>
        <p class="lead">Don't have an account? <a href="/signup">Sign-Up</a> for the Tuft<sup>&alpha;</sup> now!</p>
    </section>
</lift:surround>
