<lift:surround with="basic" at="body">
    <head_merge>
        <title>Tuft</title>
        <script class="lift:Profile.requestConnection"></script>
        <script class="lift:Profile.acceptConnection"></script>
    </head_merge>
    <section class="container lift:Profile.populate">
        <h1>//<span class="username"></span></h1>
        <img class="avatar img-thumbnail" src="" style="width: 200px;"/>
        <p class="lead"><span class="first-name"></span> <span class="last-name"></span></p>
        <section class="lift:Profile.connectionManagement" id="ConnectionManagementController" data-ng-controller="ConnectionManagementController" data-ng-init="" >
            <input type="button" class="btn btn-default" value="{{connectButtonText()}}" data-ng-click="connectWithUser()" data-ng-disabled="!canClick()" />
        </section>
    </section>
</lift:surround>
